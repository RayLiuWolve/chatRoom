<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chatBox.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/bootbox.min.js"></script>

</head>
<body>

<div class="container" id="container-chat">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default" id="panel-chat">
                <div class="panel-heading" id="chatHead"><strong>ChatRoom</strong></div>
                <div class="panel-body" id="chatRoom">
                    <ul class="list-unstyled media-block" id="ulToAdd">
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-md-2">

            <div class="panel-group" id="panel-user">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#col1" style="font-size: 15px">Online <span class="badge" id="bg">0</span></a>
                        </h4>
                    </div>
                    <div id="col1" class="panel-collapse collapse">
                        <ul class="list-group" id="nameList">
                            <!--<li class="list-group-item">One</li>-->

                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--<div id="footer">-->
<div class="container" id="footer">
    <div class="row">
        <div class="col-md-7">
            <input type="text" id="msgBox" class="form-control input-lg" oninput="activateButton()" placeholder="Write a message here...">
        </div>
        <div class="col-md-3">
            <button autofocus class="btn btn-primary btn-lg btn-block disabled" id="msgBtn" onclick="sendMessage()">Send Message</button>
        </div>
    </div>
</div>

<!--</div>-->
<script src="/js/usr.js"></script>


<script>

    function msg(){
        var newMsgPlace = document.createElement("p");
        //var br = document.createElement("br");
        var newMsg = document.createTextNode("splayed in a fixed-width\n\n\n\n");

        newMsgPlace.appendChild(newMsg);

        document.getElementById("pe").appendChild(newMsgPlace);
    }

    function activateButton(){
        var msg = document.getElementById("msgBox").value;
        if(msg != ""){
            document.getElementById("msgBtn").className = "btn btn-primary btn-lg btn-block";
        }else{
            document.getElementById("msgBtn").className = "btn btn-primary btn-lg btn-block disabled";
        }

    }

</script>


</body>
</html>
